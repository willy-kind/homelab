apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      securityContext:
        fsGroup: 33 # www-data group ID
        runAsUser: 33 # www-data user ID
        runAsGroup: 33 # www-data group ID
      containers:
        - name: linkding
          image: sissbruecker/linkding:1.31.0
          ports:
            - containerPort: 9090
          securityContext: 
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: linkding-data
              mountPath: /etc/linkding/data
          env:
            - name: LD_ALLOWED_HOSTS
              value: "ld.kindlabz.xyz"
            - name: LD_CSRF_TRUSTED_ORIGINS
              value: "https://ld.kindlabz.xyz"
            - name: LD_TRUSTED_PROXIES
              value: "*"
            - name: LD_SECURE_COOKIES
              value: "true"
      volumes:
        - name: linkding-data
          persistentVolumeClaim:
            claimName: linkding-data-pvc
